<!-- single-quize.component.html -->
<app-header-bg-only></app-header-bg-only>
<article
  *ngIf="quiz"
  class="single-quiz overflow-hidden rounded-lg transition hover:shadow-lg"
  [routerLink]="['/quiz', quiz.id, 'play']"
>
  <img
    alt="{{ quiz.title }}"
    [src]="quiz.img"
    class="h-56 w-full object-cover"
  />

  <div class="quiz-content bg-white p-4 sm:p-6">
    <div class="quiz-content-heafder flex justify-around py-4">
      <span class="time text-sm text-gray-500">{{ quiz.time }}</span>
      <div class="rate flex gap-2">
        <ul class="flex">
          <li *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
            <span class="star" [ngClass]="{ filled: i < (quiz.rate || 0) }">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="size-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                />
              </svg>
            </span>
          </li>
        </ul>
      </div>
    </div>
    <h3 class="mt-0.5 text-lg text-gray-900 text-center">{{ quiz.title }}</h3>
    <p class="mt-2 line-clamp-3 text-sm/relaxed text-gray-500">
      {{ quiz.description_long }}
    </p>
    <div class="btn-wrapper">
      <button
        class="block w-full rounded-lg bg-vivid-pink px-5 py-3 text-sm font-medium text-white"
      >
        Play
      </button>
    </div>
  </div>
</article>
