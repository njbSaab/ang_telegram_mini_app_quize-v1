<app-header></app-header>
<div class="quizes">
  <div class="content-normal">
    <ul class="flex gap-5 justify-center flex-wrap px-2">
      <li
        *ngFor="let quiz of quizzes"
        [routerLink]="['/quiz', quiz.id]"
        class="text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl sm:w-full md:w-1/2 lg:w-1/3"
      >
        <article
          *ngIf="quiz"
          class="overflow-hidden rounded-lg shadow transition hover:shadow-lg"
        >
          <img
            alt="{{ quiz.title }}"
            [src]="quiz.img"
            class="h-56 w-full object-cover"
          />

          <div class="bg-white p-4 sm:p-6">
            <h3 class="mt-0.5 text-lg text-gray-900 text-center">
              {{ quiz.title }}
            </h3>
            <p class="mt-2 line-clamp-3 text-sm/relaxed text-gray-500">
              {{ quiz.description }}
            </p>
          </div>
        </article>
      </li>
    </ul>
  </div>
</div>
